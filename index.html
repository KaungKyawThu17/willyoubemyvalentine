<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#ee9ca7">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Will you be my Valentine? üíò</title>
  <meta name="description" content="A cute interactive Valentine page (mobile-first)." />

  <style>
    :root{
      --bg1:#ffdde1;
      --bg2:#ee9ca7;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --shadow: 0 18px 50px rgba(0,0,0,.18);
    }
    *{ box-sizing:border-box; -webkit-tap-highlight-color: transparent; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 20%, #fff6, transparent 60%),
        radial-gradient(1000px 700px at 80% 30%, #fff5, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .sparkle{
      position:fixed; inset:0; pointer-events:none; opacity:.35;
      background:
        radial-gradient(circle at 10% 20%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 70% 10%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 80% 70%, #fff 0 2px, transparent 3px),
        radial-gradient(circle at 30% 80%, #fff 0 2px, transparent 3px);
      filter: blur(.3px);
    }

    .confetti{
      position: fixed;
      inset: 0;
      pointer-events:none;
      overflow:hidden;
    }
    .piece{
      position:absolute;
      top:-10px;
      width:10px; height:14px;
      opacity:.9;
      border-radius: 3px;
      animation: fall linear forwards;
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(720deg);
        opacity: 1;
      }
    }

    .card{
      width: min(520px, 92vw);
      background: var(--card);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.6);
      box-shadow: var(--shadow);
      border-radius: 22px;
      padding: 18px;
      position: relative;
    }

    h1{
      margin: 0;
      font-size: 30px;
      letter-spacing: -0.02em;
      line-height: 1.1;
      text-align:center;
    }

    .subtitle{
      margin: 10px 0 0;
      opacity: .85;
      font-size: 14px;
      line-height: 1.45;
      text-align:center;
    }

    .bubble{
      margin-top: 14px;
      border-radius: 18px;
      padding: 14px;
      background: rgba(255,255,255,.72);
      border: 1px solid rgba(0,0,0,.06);
      text-align:center;
    }
    .bubble p{
      margin: 0;
      font-size: 15px;
      line-height: 1.6;
    }

    .actions{
      margin-top: 14px;
      position: relative;
      height: 240px;
      border-radius: 18px;
      background: rgba(255,255,255,.6);
      border: 1px solid rgba(0,0,0,.06);
      overflow: hidden;
      padding: 12px;
      display:grid;
      place-items:center;
    }

    /* Buttons are NOT full width now */
    button, input{ touch-action: manipulation; }

    button{
      appearance:none;
      border:none;
      cursor:pointer;
      font-weight: 800;
      padding: 12px 18px;
      border-radius: 16px;
      font-size: 16px;
      min-height: 48px;
      width: auto;              /* ‚úÖ not full width */
      min-width: 160px;         /* ‚úÖ consistent size */
      max-width: 220px;
      transition: transform .08s ease, filter .2s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
      user-select:none;
    }

    button:active{ transform: translateY(1px) scale(.99); }

    .yes{ background: #22c55e; color:white; }
    .no{
      background: #f43f5e; color:white;
      position:absolute;
      left: 12px; top: 12px;
    }

    .result{
      margin-top: 14px;
      border-radius: 18px;
      padding: 14px;
      background: rgba(255,255,255,.75);
      border: 1px solid rgba(0,0,0,.06);
      display:none;
      text-align:center;
    }
    .result strong{ font-size: 18px; }

    .footer{
      margin-top: 12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      opacity:.8;
      font-size: 12px;
    }

    .toast{
      position: fixed;
      left:50%;
      bottom: calc(18px + env(safe-area-inset-bottom));
      transform: translateX(-50%);
      background: rgba(20,20,20,.85);
      color:#fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      opacity: 0;
      pointer-events:none;
      transition: opacity .25s ease, transform .25s ease;
    }
    .toast.show{ opacity:1; transform: translateX(-50%) translateY(-4px); }

    /* Small phones */
    @media (max-width: 360px){
      .card{ padding: 16px; }
      h1{ font-size: 28px; }
      .actions{ height: 220px; }
      button{ min-height: 46px; min-width: 150px; }
    }

    /* Landscape phones (short height) */
    @media (max-height: 520px){
      .actions{ height: 180px; }
    }
  </style>
</head>

<body>
  <div class="sparkle" aria-hidden="true"></div>
  <div class="confetti" id="confetti" aria-hidden="true"></div>

  <main class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p class="subtitle" id="subtitle">I have a small question‚Ä¶ and I hope the answer is YES üòä</p>

    <section class="bubble">
      <p>
        I was wondering if you‚Äôd make this Valentine‚Äôs Day extra special with me.
        <br><br>
        Choose wisely üòá
      </p>
    </section>

    <section class="actions" id="arena">
      <button class="yes" id="yesBtn">Yes üíñ</button>
      <button class="no" id="noBtn">No üôÉ</button>
    </section>

    <div class="result" id="result">
      <strong>Yayy!! I love you sweetheart üíñ</strong>
    </div>

    <div class="footer">
      <span>Tip: Try pressing ‚ÄúNo‚Äù üòÖ</span>
      <span>Made with ‚ù§Ô∏è</span>
    </div>
  </main>

  <div class="toast" id="toast">üíò</div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const arena  = document.getElementById("arena");
    const toast  = document.getElementById("toast");
    const confetti = document.getElementById("confetti");
    const result = document.getElementById("result");
    const subtitle = document.getElementById("subtitle");

    let noCount = 0;

    function showToast(text){
      toast.textContent = text;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1100);
    }

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton(){
      const pad = 12;
      const maxX = arena.clientWidth - noBtn.offsetWidth - pad;
      const maxY = arena.clientHeight - noBtn.offsetHeight - pad;

      const x = Math.random() * Math.max(10, maxX) + pad/2;
      const y = Math.random() * Math.max(10, maxY) + pad/2;

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    function popConfetti(){
      const colors = ["#ff4d6d","#ffd166","#06d6a0","#118ab2","#8338ec","#ff006e","#ffffff"];
      const pieces = 110;

      for(let i=0;i<pieces;i++){
        const el = document.createElement("div");
        el.className = "piece";
        el.style.left = Math.random()*100 + "vw";
        el.style.background = colors[Math.floor(Math.random()*colors.length)];
        el.style.animationDuration = (Math.random()*1.2 + 1.1) + "s";
        el.style.animationDelay = (Math.random()*0.12) + "s";
        el.style.width = (Math.random()*8 + 6) + "px";
        el.style.height = (Math.random()*10 + 8) + "px";
        confetti.appendChild(el);
        el.addEventListener("animationend", () => el.remove());
      }
    }

    window.addEventListener("load", () => {
      noBtn.style.position = "absolute";
      setTimeout(moveNoButton, 50);
    });

    const dodge = (e) => {
      noCount++;
      if (e.cancelable) e.preventDefault();

      showToast(
        noCount < 3 ? "Hehe‚Ä¶ try again üòú" :
        noCount < 6 ? "Not allowed üòá" :
        "Just press YES üò≠üíò"
      );

      const scale = clamp(1 + noCount * 0.06, 1, 1.55);
      yesBtn.style.transform = `scale(${scale})`;

      moveNoButton();
    };

    noBtn.addEventListener("touchstart", dodge, { passive:false });
    noBtn.addEventListener("pointerdown", dodge);
    noBtn.addEventListener("pointerenter", dodge);
    noBtn.addEventListener("mouseenter", dodge);
    noBtn.addEventListener("click", dodge);

    yesBtn.addEventListener("click", () => {
      popConfetti();
      showToast("YAY!!! üíñ");

      subtitle.textContent = "Okay‚Ä¶ now it‚Äôs official üòç";
      result.style.display = "block";

      noBtn.style.display = "none";
      result.scrollIntoView({ behavior:"smooth", block:"nearest" });
    });
  </script>
</body>
</html>
